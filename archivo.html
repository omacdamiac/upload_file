<!DOCTYPE html>
<html>
<head>
	<title>FormData en HTML5</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/app.js"></script>
</head>
<body>
	<form id="formulario" enctype="multipart/form-data">
		<h1>INPUT</h1>
		<input type="text" name="nombre">
		<input type="number" name="edad">
		<input type="text" name="otro">
		<input type="file" name="archivo">
		<input type="submit" name="submit" value="Enviar Formulario"><span id="demo"></span>
		<div class="barra">
			<div class="barra_azul" id="barra">
				<span id="span"></span>
			</div>
		</div>
		<br>
		<span id="data"></span>
	</form>
</body>
</html>
